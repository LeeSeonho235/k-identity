        // --- 3. UI ë° ì• ë‹ˆë©”ì´ì…˜ ---
        function showRechargeModal() { document.getElementById('rechargeModal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('rechargeModal').classList.add('hidden'); }

        let progressIdx;
        function startTigerMotion() {
            let leftPos = 0; let seconds = 30;
            const tiger = document.getElementById('tiger');
            const countdown = document.getElementById('countdown');
            tiger.style.left = "0%";
            progressIdx = setInterval(() => {
                leftPos += 3; seconds--;
                tiger.style.left = leftPos + "%";
                countdown.innerText = Math.max(0, seconds);
                if (leftPos >= 85) clearInterval(progressIdx);
            }, 1000);
        }

        function startAdTimer() {
            const btn = document.getElementById('adBtn'); let timeLeft = 30; btn.disabled = true;
            const interval = setInterval(() => {
                btn.innerText = `WAITING... ${timeLeft}s`; timeLeft--;
                if (timeLeft < 0) {
                    clearInterval(interval); recharge(1);
                    btn.innerText = "OR WATCH 30S AD FOR 1 CREDIT"; btn.disabled = false; closeModal();
                }
            }, 1000);
        }

        // --- 4. ë©”ì¸ ìƒì„± í•¨ìˆ˜ ---
        async function generate() {
            if (getCredits() <= 0) return showRechargeModal();
            const name = document.getElementById('engName').value;
            if(!name) return alert("Please enter your name!");

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('resultSection').classList.add('hidden');
            startTigerMotion();

            try {
                const lang = document.getElementById('lang').value;
                const params = `english_name=${encodeURIComponent(name)}&vibe=${document.getElementById('vibe').value}&gender=${document.getElementById('gender').value}&lang=${lang}&strategy=${document.getElementById('strategy').value}`;

                // í†µí•© API í˜¸ì¶œ (main.pyì˜ ìƒˆ ì£¼ì†Œ)
                const res = await fetch(`/api/generate-k-identity?${params}`);
                
                if (!res.ok) throw new Error("Server Error");
                
                const data = await res.json();

                // UI ì—…ë°ì´íŠ¸
                document.getElementById('kNameResult').innerText = data.k_name;
                document.getElementById('hanjaMeaning').innerText = data.meaning;
                document.getElementById('explainResult').innerText = data.explain;
                
                const imgElement = document.getElementById('aiImage');
                if (data.image_url) {
                    imgElement.src = data.image_url;
                    imgElement.onload = () => {
                        imgElement.classList.remove('hidden');
                        document.getElementById('imagePlaceholder').classList.add('hidden');
                        finishLoading();
                    };
                } else {
                    finishLoading();
                }

            } catch(e) {
                console.error(e);
                clearInterval(progressIdx);
                document.getElementById('loading').classList.add('hidden');
                alert("Something went wrong. Please check your API key or connection.");
            }
        }

        function finishLoading() {
            clearInterval(progressIdx);
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('resultSection').classList.remove('hidden');
